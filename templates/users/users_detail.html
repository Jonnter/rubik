{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header"><h4>{{ action }}</h4></div>
            <div class="card-body">
                <div class="card-toolbar clearfix pull-right">
                    <div class="toolbar-btn-action">
                      <a class="btn btn-primary m-r-5" href="{% url 'users:users-edit' uuid %}"><i class="mdi mdi-plus"></i> 更新</a>
                    </div>
                </div>
                <div class="edit-avatar">
                    <img src="{% static 'images/users/admin.jpeg' %}" alt="..." class="img-avatar">
                    <div class="avatar-divider"></div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" disabled="disabled" value="{{ object.username }}"/>
                </div>
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" name="nickname" id="nickname" disabled="disabled" value="{{ object.name }}">
                </div>
                <div class="form-group">
                    <label for="rolename">角色</label>
                    <input type="text" class="form-control" name="rolename" id="rolename" disabled="disabled" value="{{ object.roles }}">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" name="email" id="email" disabled="disabled" value="{{ object.email }}">
                </div>
                <div class="form-group">
                    <label for="tel">手机号</label>
                    <input type="tel" class="form-control" name="tel" id="tel" disabled="disabled"  value="{{ object.mobile }}">
                </div>
                <div class="form-group">
                    <label for="create-date">创建日期</label>
                    <input type="datetime" class="form-control" name="create-date" id="create-date"  disabled="disabled" value="{{ object.create_date }}">
                </div>
                <div class="form-group">
                    <label for="login-date">登陆日期</label>
                    <input type="datetime" class="form-control" name="login-date" id="login-date" disabled="disabled" value="{{ object.last_login }}">
                </div>
                <div class="form-group">
                    <label for="remark">简介</label>
                    <textarea class="form-control" name="remark" id="remark" disabled="disabled"  rows="3">{{ object.comment }}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
