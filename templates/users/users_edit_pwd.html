{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form method="post"  class="site-form">{% csrf_token %}
              {% for key in form.errors.values %}
                {{ key }}
              {% endfor %}
          <div class="form-group">
            <label for="oldpwd">旧密码</label>
            {{ form.oldpwd}}
          </div>
          <div class="form-group">
            <label for="newpwd">新密码</label>
            {{ form.newpwd}}
          </div>
          <div class="form-group">
            <label for="confirm">确认新密码</label>
            {{ form.confirmpwd}}
          </div>
          <button type="submit" class="btn btn-primary">修改密码</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
